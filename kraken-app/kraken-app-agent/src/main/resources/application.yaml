server:
  port: ${port:8002}

spring:
  main:
    web-application-type: reactive
  task:
    scheduling:
      pool:
        size: 6
  codec:
    max-in-memory-size: 500KB
  cloud:
    gateway:
      httpclient:
        connect-timeout: 20000
        pool:
          max-connections: 1500
          type: FIXED
  application:
    name: "@project.artifactId@"
    description: "@project.name@"
  build:
    version: "@project.version@"
  jackson:
    default-property-inclusion: NON_NULL
    deserialization:
      fail-on-unknown-properties: false
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/kraken}
    username: ${DB_USERNAME:postgresql}
    password: ${DB_PASSWORD:password}
    hikari:
      pool-name: hikari-platform-service-platform
      connection-test-query: SELECT 1
      maximum-pool-size: 5
      max-lifetime: 1800000
      connection-timeout: 60000
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    database: POSTGRESQL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
  flyway:
    baseline-on-migrate: true
    enabled: false
management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,prometheus
info:
  app:
    encoding: "@project.build.sourceEncoding@"
    java:
      source: "@java.version@"
      target: "@java.version@"

springdoc:
  show-actuator: true
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    supported-submit-methods: ["get", "post", "patch", "delete"]
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: Kraken Agent
  servers:
    - url: http://localhost:8002
      description: localhost
logging:
  level:
    com.consoleconnect.kraken: INFO
#    reactor.netty: DEBUG
app:
  tenant:
    workspacePath:
  controlPlane:
    url: http://localhost:8001
    auth:
      authMode: internalToken
      internalToken:
        accessToken: ${KRAKEN_CONTROL_PLANE_AGENT_TOKEN:123456}
      clientCredentials:
        authServerUrl: ${app.controlPlane.url}
        authTokenEndpoint: "/tenant/auth/token"
        clientId: ${KRAKEN_CONTROL_PLANE_AGENT_CLIENT_ID:123456}
        clientSecret: ${KRAKEN_CONTROL_PLANE_AGENT_CLIENT_SECRET:123456}
        expirationBufferInSeconds: 30
    push-activity-log-external:
      enabled: false
      batch-size: ${EXTERNAL_SYSTEM_PUSH_LOG_BATCH_SIZE:200}
  workflow:
    baseUrl: ${CONDUCTOR_SERVICE_BASE_URL}
    enabled: false
    deployment:
      enabled: false
  cron-job:
    lock:
      at-most-for: 2m
      at-least-for: 10s
  accept-asset-kinds:
    - kraken.component.api
    - kraken.component.api-target
    - kraken.component.api-target-mapper
    - kraken.component.api-workflow
    - kraken.product.mapping.matrix
    - kraken.component.api-server
  unified-asset:
    endpoints:
      exposure:
        include: asset
