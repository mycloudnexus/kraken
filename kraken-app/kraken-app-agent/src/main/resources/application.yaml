server:
  port: ${port:8002}

spring:
  main:
    web-application-type: reactive
  task:
    scheduling:
      pool:
        size: 6
  codec:
    max-in-memory-size: 500KB
  cloud:
    gateway:
      httpclient:
        connect-timeout: 20000
        pool:
          max-connections: 1500
          type: FIXED
  application:
    name: "@project.artifactId@"
    description: "@project.name@"
  build:
    version: "@project.version@"
  jackson:
    default-property-inclusion: NON_NULL
    deserialization:
      fail-on-unknown-properties: false
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/kraken}
    username: ${DB_USERNAME:postgresql}
    password: ${DB_PASSWORD:password}
    hikari:
      pool-name: hikari-platform-service-platform
      connection-test-query: SELECT 1
      maximum-pool-size: 50
      max-lifetime: 600000
      connection-timeout: 60000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database: POSTGRESQL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
  flyway:
    baseline-on-migrate: true
    enabled: false
management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,prometheus
info:
  app:
    encoding: "@project.build.sourceEncoding@"
    java:
      source: "@java.version@"
      target: "@java.version@"

springdoc:
  show-actuator: true
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    supported-submit-methods: ["get", "post", "patch", "delete"]
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: Kraken Agent
  servers:
    - url: http://localhost:8002
      description: localhost
logging:
  level:
    com.consoleconnect.kraken: DEBUG
#    reactor.netty: DEBUG
app:
  delete-log-conf:
    log-kind: control-plane
    control-plane:
      month: 1
  tenant:
    workspacePath:
  controlPlane:
    url: http://localhost:8001
    token: Bearer ${KRAKEN_MGMT_API_ACCESS_TOKEN:FAKE_TOKEN}
    push-activity-log-external:
      enabled: false
      batch-size: ${EXTERNAL_SYSTEM_PUSH_LOG_BATCH_SIZE:200}
  cron-job:
    pull-api-server-info: 0/20 * * * * *
    pull-server-assets: 0 0/1 * * * *
    pull-latest-release: 0 0/1 * * * *
    pull-reset-event: 0 0/1 * * * *
    push-heartbeat: 0/20 * * * * *
    push-log: 0/20 * * * * *
    push-log-external-system: 0 0/1 * * * *
    delete-api-activity-log: 0 0/1 * * * *
    lock:
      at-most-for: 2m
      at-least-for: 10s
  accept-asset-kinds:
    - kraken.component.api
    - kraken.component.api-target
    - kraken.component.api-target-mapper
    - kraken.component.api-server
  unified-asset:
    endpoints:
      exposure:
        include: asset
