---

name: Unit Test

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - develop

jobs:
  run-ci:
    name: NPM CI

    # https://docs.github.com/en/actions/security-guides/automatic-token-authentication
    permissions:
      checks: 'write'
      contents: 'read'
      issues: 'read'
      pull-requests: 'write'

    uses: Console-Core/syseng-github-actions-workflows/.github/workflows/console-core-nodejs-unit-tests.yaml@main
    secrets: inherit
    with:
      nodejs-version: "20.12"
